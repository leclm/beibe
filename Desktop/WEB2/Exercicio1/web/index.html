<html>
    <head>
        <title> Cad. Matricula </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- farar a ação para comunicar com o servelet-->
        <form action="MatriculaServlet" method="get">
            <h3> Cadastro de Aluno </h3>
            <table> <!-- tr é linha e td é coluna-->
                <tr>
                    <td> Matricula: </td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td> Nome:</td>
                    <td><input type="text" name="nome"></td>
                </tr>
                <tr>
                    <td> Idade:</td>
                    <td><input type="text" name="idade"></td>
                </tr>
                
                <td> <input type="submit" value="Enviar"/> </td>
            </table>
        </form>
    </body>
</html>

<html>
    <head>
        <title>Login</title>
        <!-- CSS only--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="CSS/style.css" type="text/css" rel="stylesheet"/>
                
        <!--JavaScript Bundle with Popper-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container login-container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 login-form">
                    <h1><b>Login</b></h1>
                    
                    <form name="newVar" action="LoginServlet"  method="post">
                        <div class="form-group">
                            <br/>
                            <input type="text" class="form-control" name="nome" placeholder="Usuario" value="" required />
                        </div>
                        <div class="form-group">
                            <br/>
                            <input type="password" class="form-control" name="senha" placeholder="Senha" value="" required />
                        </div>
                        <div class="form-group">
                            <br/>
                            <input type="submit" class="btnSubmit" value="Login" />
                            <font color="blue" size="2px"></br></br>***Para realizar o cadastro preencha o usuário e a senha de forma igual (usuário: root e senha: root)</font>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>

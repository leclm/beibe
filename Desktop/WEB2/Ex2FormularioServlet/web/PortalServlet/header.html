<html>
    
    <head>
        <title>PortalServlet</title>
        <!-- CSS only--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="CSS/style.css" type="text/css" rel="stylesheet"/>

        <!--JavaScript Bundle with Popper-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
    </head>
    <body>
        <div class="container login-container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 login-form">
                    <h1><b>Cadastro<b/></h1>
                    <form name="newVar" action="CadastrarUsuarioServlet" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="nome" placeholder="Nome" value="" required />
                        </div>
                        <br/>
                        <div class="form-group">
                            <input type="text" class="form-control" name="id" placeholder="Usuario" value="" required />
                        </div>
                        <br/>
                        <div class="form-group">
                            <input type="password" class="form-control" name="senha" placeholder="Senha" value="" required />
                        </div>
                        <br/>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Salvar" />
                        </div>
                        <br/>
                        <div class="form-group">
                            <a href="LogoutServlet" class="cadastro">Logout</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>

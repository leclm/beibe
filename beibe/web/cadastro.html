<html style="font-size: 16px;" lang="pt"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="​BEIBE - Beauty Embuste Indústria de Beleza e Estética">
    <meta name="description" content="">
    
        <!-- CSS only--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="CSS/style.css" type="text/css" rel="stylesheet"/>
                
        <!--JavaScript Bundle with Popper-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
     
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Sobre">
    <meta property="og:type" content="website">
        
    </head>
       
    <body>
        
        <section class="vh-100" style="background-color: #9A616D;">
         <div class="container py-5 h-100">
           <div class="row d-flex justify-content-center align-items-center h-100">
             <div class="col col-xl-10">
               <div class="card" style="border-radius: 1rem;">
                 <div class="row g-0">
                   <div class="col-md-6 col-lg-5 d-none d-md-block">
                     <img src="img/rosto.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                     <br><br>
                     <span style="color: hsl(342, 67%, 36%)" class="text-center"><h3>BEIBE - Beauty Embuste Indústria de Beleza e Estética</h3></span>
                     <br><span style="color: hsl(342, 58%, 66%)" class="text-center"><h5>SAC - Sistema de Atendimento ao Cliente</h5></span>
                   
                   </div>
                   <div class="col-md-6 col-lg-7 d-flex align-items-center">
                     <div class="card-body p-4 p-lg-5 text-black">

                       <!-- Pills navs -->
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                          <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="../beibe" role="tab"
                              aria-controls="pills-login" aria-selected="false">Login</a>
                          </li>
                          <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="cadastro.html" role="tab"
                              aria-controls="pills-register" aria-selected="true">Novo Cadastro</a>
                          </li>
                        </ul>
                        <!-- Pills navs -->

                        <!-- Pills content -->
                        <div class="tab-content">
                          <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                            <form>
                              <!-- Email input -->
                              <div class="form-outline mb-4">
                                <input type="email" id="loginName" class="form-control" />
                                <label class="form-label" for="loginName">E-mail</label>
                              </div>

                              <!-- Password input -->
                              <div class="form-outline mb-4">
                                <input type="password" id="loginPassword" class="form-control" />
                                <label class="form-label" for="loginPassword">Senha</label>
                              </div>

                              <!-- 2 column grid layout -->
                              <div class="row mb-4">
                                <div class="col-md-6 d-flex justify-content-center">
                                  <!-- Checkbox -->
                                  <div class="form-check mb-3 mb-md-0">
                                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                    <label class="form-check-label" for="loginCheck"> Lembre-me </label>
                                  </div>
                                </div>

                                <div class="col-md-6 d-flex justify-content-center">
                                  <!-- Simple link -->
                                  <a href="#!">Esqueceu a senha?</a>
                                </div>
                              </div>

                              <!-- Submit button -->
                              <button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>

                              <!-- Register buttons -->
                              <div class="text-center">
                                <p>Novo(a​) por aqui? <a href="cadastro.html">Cadastre-se</a></p>
                              </div>
                            </form>
                          </div>
                          <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                            <form>
                              <!-- Name input -->
                              <div class="form-outline mb-4">
                                <input type="text" id="registerName" class="form-control" />
                                <label class="form-label" for="registerName">Nome</label>
                              </div>

                              <!-- Username input -->
                              <div class="form-outline mb-4">
                                <input type="text" id="registerUsername" class="form-control" />
                                <label class="form-label" for="registerUsername">Username</label>
                              </div>

                              <!-- Email input -->
                              <div class="form-outline mb-4">
                                <input type="email" id="registerEmail" class="form-control" />
                                <label class="form-label" for="registerEmail">Email</label>
                              </div>

                              <!-- Password input -->
                              <div class="form-outline mb-4">
                                <input type="password" id="registerPassword" class="form-control" />
                                <label class="form-label" for="registerPassword">Senha</label>
                              </div>

                              <!-- Repeat Password input -->
                              <div class="form-outline mb-4">
                                <input type="password" id="registerRepeatPassword" class="form-control" />
                                <label class="form-label" for="registerRepeatPassword">Repetir a senha</label>
                              </div>

                              <!-- Checkbox -->
                              <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                                  aria-describedby="registerCheckHelpText" />
                                <label class="form-check-label" for="registerCheck">
                                  I have read and agree to the terms
                                </label>
                              </div>

                              <!-- Submit button -->
                              <button type="submit" class="btn btn-primary btn-block mb-3">Entrar</button>
                            </form>
                          </div>
                        </div>
                        <!-- Pills content -->

                     </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </section>
  </body>
</html>
